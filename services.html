	<div id="food">
		<h1>Welcome to the Fresh Food Club</h1>
		<section class="entries"></section>
	  <form id="storeEntry" rel="new">
			<ul>
				<li>
					<label for="title">Food to Share</label>
					<input type="text" id="title" name="title" value="" placeholder="Example - Apple Tree"/>
				</li>
				<li>
					<label for="content">Details</label>
					<textarea id="content" name="content" rows="5" 
					placeholder="Provide details of the food, for example - Apple tree ready for harvest in two weeks and will be delivered to local Food bank on last Monday of the month. Enjoy Fresh Apples!" >
					</textarea>
				</li>
			</ul>
			<input id="btnCancel" type="button" value="Cancel" />
			<input id="btnSubmit" type="submit" value="Save entry" />
			<div id="location"></div>
		</form>
		
		<img id="onlineStatus" src='img/i_offline.png' title="Offline mode" />
		
	</div>        
        <div id="main">
            <div id="add-task">
                <label for="new-task-name">Add a task</label>
                <input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name" autofocus/>
            </div>
            <ul id="task-list">
            </ul>
        </div>	
	<div id="templates" class="hidden">
        <ul id="task-template">
            <li class="task">
                <button class="toggle-details">+</button>
                <span class="task-name"></span>
                <input type="text" class="task-name hidden"/>
                <div class="tools">
                    <button class="delete" title="Delete">X</button>
                    <button class="move-up" title="Up">^</button>
                    <button class="move-down" title="Down">v</button>
                </div>
                <div class="details">
                    <label>Start date:</label>
                    <input type="date" data-field="startDate"/><br/>
                    <label>Due date:</label>
                    <input type="date" data-field="dueDate"/><br/>
                    <label>Status:</label>
                    <select data-field="status">
                        <option value="0">None</option>
                        <option value="1">Not Started</option>
                        <option value="2">Started</option>
                        <option value="3">Completed</option>
                    </select><br/>
                    <label>Priority:</label>
                    <select data-field="priority">
                        <option value="0">None</option>
                        <option value="1">Low</option>
                        <option value="2">Normal</option>
                        <option value="3">High</option>
                    </select><br/>
                    <label>%&nbsp;Complete:</label>
                    <input type="number" data-field="pctComplete" min="0" max="100" step="10" value="0"/>
                </div>
            </li>
        </ul>
    </div>
